
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="router.js"></script>
    <script src="controllers\additemController.js"></script>
    <script src="controllers\listitemsController.js"></script>
    <script src="controllers\spacontroller.js"></script>


</head>

<body>
<div ng-app="exam">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> << Project Name >> </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#additem">Add</a></li>
                    <li class="active"><a href="#listitems">List</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template"></br></br>
            <h1>Demo Portal</h1>

        </div>
        <div ng-view>

        </div>
        <div ng-controller="spacontroller">
            <div>
                <form ng-submit="addblog()">
                    <table class="table table-striped">
                        <tr><td>Blog Title </td><td> <input type="text" ng-model="blog.title">  </td>
                        </tr>
                        <tr><td>Blog Text </td><td> <textarea cols="25" rows="4" ng-model="blog.text"></textarea>  </td>
                        </tr>
                        <tr> <td colspan="2" align="center"> <input  type="submit" value="Add Blog" >  </td>  </tr>
                    </table>

                </form>
            </div>
            <div>
               My Blogs :
                <table>
                    <tr ng-repeat="blog in blogs">
                    <td><span ><strong>{{blog.title}} : </strong> </span> </br>{{blog.text}}</br>
                    Comment : <input type="text" ng-model="coment" > <input type="button" ng-submit="addcoment(blog._id)" value="ADD">

                    </td>
                    </tr>



                </table>


            </div>
            <div></div>
        </div>
    </div><!-- /.container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</div>
</body>
</html>
