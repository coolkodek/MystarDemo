<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
List Of Items : </br>
Filter  : <input type="text" ng-model="filter"/>
<table class="table table-bordered">
    <tr>
        <th> Sr .No </th>
        <th> Name</th>
        <th> Type</th>
        <th> Quantity</th>
        <th> Mark as Used</th>
        <th> Delete</th>
    </tr>
    <tr ng-repeat="item in items | filter : filter | orderBy :'-quantity' track by $index">
        <td> {{$index+1}} </td>
        <td> {{item.name}}</td>
        <td> {{item.type}}</td>
        <td> {{item.quantity}}</td>
        <td> <input type="checkbox" ng-model="item.IsUsed" ng-click="markUsed(item._id,item.IsUsed)" /> </td>
        <td> <input type="button" value="Delete" ng-click="deleteItem(item._id)"/>  </td>
    </tr>

</table>
</body>
</html>
